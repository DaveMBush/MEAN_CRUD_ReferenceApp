<div class="row">
<div class="col-lg-offset-3 col-lg-6">
<form class="form-horizontal">
    <div class="form-group">
        <label for="name" class="col-lg-3 control-label">Name:</label>
        <div class="col-lg-9">
            <input type="text" class="form-control" id="name" placeholder="name" ng-model="edit.contact.name" />
        </div>
    </div>
    <div class="form-group">
        <label for="sex" class="col-lg-3 control-label">Sex:</label>
        <div class="col-lg-9">
            <input type="text" class="form-control" id="sex" placeholder="sex" ng-model="edit.contact.sex" />
        </div>
    </div>
    <div class="form-group">
        <label for="dob" class="col-lg-3 control-label">DOB:</label>
        <div class="col-lg-9">
            <input type="text" class="form-control" id="dob" placeholder="dob" ng-model="edit.contact.dob" />
        </div>
    </div>
    <button ng-if="edit.editMode === 'add'" ng-click="edit.add()" class="btn btn-primary pull-right"><span class="fa fa-plus"></span> Add</button>
    <button ng-if="edit.editMode === 'edit'" ng-click="edit.save()" class="btn btn-primary pull-right"><span class="fa fa fa-floppy-o"></span> Save</button>
    <button ng-click="edit.cancel()" class="btn btn-default pull-right"><span class="fa fa fa-ban"></span> Cancel</button>
</form>
</div>
</div>
